<html>
<head>

<link rel="stylesheet" href="Leaflet.Instagram/dist/Leaflet.Instagram.css"/>  
<script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>

<body> 
<h1>Cemetaries of Savannah</h1>

  
<center><div id="map" style="width: 800px; height: 400px; border: 3.5px solid #000000;margin:10px"></div></center>
	<div id="map"></div>
	
        <script>
       var layer = L.tileLayer('http://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png', {
           attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, &copy; <a href="http://cartodb.com/attributions">CartoDB</a>',
});
 
var map = L.map('map', {
  scrollWheelZoom: true,
  center: [39.951557, -75.151643],
  zoom: 12,
})
map.addLayer(layer);
 var at = '256164975.c9600e9.7a9aeb07284e4220bdddeaddcbedee38'; var url = "https://api.instagram.com/v1/media/search?lat=-33.989360&lng=18.501971&access_token="+at;
 L.instagram(url).addTo(map); 
 </script>
 </body>
 </html>
