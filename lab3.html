        <style>

   <h><i><font size= "14" color="white">PHILADELPHIA ANIMAL RESCUE, SHELTER and CARE RESOURCE GUIDE</font></i></h>

	<center><div id="map" style="width: 800px; height: 400px; border: 2.5px solid #000000;"></div></center>
	<div id="map"></div>

       var layer = L.tileLayer('http://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png', {
  attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, &copy; <a href="http://cartodb.com/attributions">CartoDB</a>',
  
});
 
var map = L.map('map', {
  scrollWheelZoom: true,
  center: [39.9526536,-75.1744451],
  zoom: 12,
})
map.addLayer(layer);
 
 function onEachFeature(feature, layer) {
        if (feature.properties && feature.properties.Name) {
        layer.bindPopup(feature.properties.url + "<br>" + feature.properties.Name, popupOptions);
    }
}

	var geoJsonFeature = L.geoJson().addTo(map)[
