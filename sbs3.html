<!DOCTYPE html>
<html>
<head>
   <title>Philadelphia Pet Saver Mapping App</title>
        <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.css" />
        <script src="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.js"></script>
      
        <style>
        body
        { background-color:#D2691E
	};
        {padding: 0; margin: 0 }
        html, body, #map { height: 100% }
        </style>
        
</head>
<body>
   <h><i><font size= "14" color="white">PHILADELPHIA ANIMAL RESCUE, SHELTER and CARE RESOURCE GUIDE</font></i></h>
	<center><p><font size= "5" color="white">Animal Saver Resources Near You</font></p></center>
	<center><div id="map" style="width: 1000px; height: 400px"></div></center>
	<div id="map"></div>
	
        <script>
       var basemap = L.tileLayer('http://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png', {
  attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, &copy; <a href="http://cartodb.com/attributions">CartoDB</a>',
  
});

 
var map = L.map('map', {
  scrollWheelZoom: true,
  center: [39.9526536,-75.1744451],
  zoom: 12
});
 basemap.addTo(map);
 
 var geojsonFeature = {
 	"type":"Feature",
 	"properties": {
 		"Name": "P.A.W.S",
 		"Address": "100 N 2nd St,Philadelphia PA,19106",
 		"popupContent": "<img src='http://www.packpeople.com/wp-content/uploads/2011/06/PAWS-logo-with-tagline.jpg'>"
 	},
 	"geometry": {
 		"type": "Point",
 		"coordinates": [-75.143401,39.952172]
 	}
 	};
 	geojsonLayer.addData(geojsonFeature);
        
</script>

</body>
</html>
